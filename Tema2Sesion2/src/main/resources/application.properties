spring.application.name=pruebaunitaria
server.port=8080
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=SOFTWARE_TESTING_TEMA2_SESION2;encrypt=false;trustServerCertificate=false;
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=sqlserver
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.hibernate.ddl-auto=update spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:bd/tables.sql
spring.sql.init.data-locations=classpath:bd/data.sql